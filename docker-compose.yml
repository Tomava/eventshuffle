services:
  db:
    image: postgres:17.2-alpine
    restart: unless-stopped
    volumes:
      - ./db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=db_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - eventshuffle-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      - DB_USER=db_user
      - DB_HOST=db
      - DB=db
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=5432
      - ENVIRONMENT=prod
      - PORT=3000
    networks:
      - eventshuffle-network

networks:
  eventshuffle-network:
    driver: bridge
